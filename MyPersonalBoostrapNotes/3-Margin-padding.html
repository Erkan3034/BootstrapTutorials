<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/style.css">
    <link rel="stylesheet" href="Bootstrap/bootstrap.js">

</head>

<body>
    <!-- Margin ve Padding => {property(margin or padding)} { sides}-{size}  

        {property} => m: margin ,  p: padding

        {sides} =>
         t: top
         b: bottom
         l: left
         r: right
         x: left, right 
         y: top, bottom

         {size} =>
         0: mt-0 => margin-top:0
         1: mt-1 => margin-top : $spacer * 0.25
         2: mt-2 => margin-top : $spacer * 0.50
         3: mt-3 => margin-top :$spacer*
         4: mt-4 => margin-top :$spacer * 1.5
         5: mt-5 => margin-top : $spacer * 3
         auto: mx-auto

         w : width 
         w-50 => Width = 50
        
    -->


<div class="bg-success  text-center  p-5 m-1">First</div>
<div class="bg-danger   text-center   mt-2">Second</div>
<br><br>
<div class="bg-primary bg-gradient text-center w-50  mx-auto p-3 fs-3 ">Centered element</div>
    <script src="Bootstrap/bootstrap.js"></script>
</body>

</html>
