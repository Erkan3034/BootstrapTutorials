<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/style.css">
    <link rel="stylesheet" href="Bootstrap/bootstrap.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="form-check">
        <input type="checkbox" id="checkbox1" class="form-check-input">
        <label for="checkbox1" class="form-check-label">Default Checkbox</label>

    </div>
    <div class="form-check">
        <input checked type="checkbox" id="checkbox2" class="form-check-input">
        <label for="checkbox2" class="form-check-label">Checked Checkbox</label>
    </div>
    <div class="form-check">
        <input checked disabled type="checkbox3" id="checkbox3" class="form-check-input">
        <label for="checkbox3" class="form-check-label">Checked -Disabled Checkbox</label>
    </div>
    <br><br>
    <hr>
    <form class="container">
        <div class="form-check">
            <input checked type="radio" name="rd" id="rd1" class="form-check-input">
            <label for="rd1" class="form-check-label">Checked -Disabled Checkbox</label>
        </div>
        <div class="form-check">
            <input checked type="radio" name="rd" id="rd2" class="form-check-input">
            <label for="rd2" class="form-check-label">Checked -Disabled Checkbox</label>
        </div>
    </form>


    <br><br>
    <h1>Switch "On / Off"</h1>

    <div class="form-check   form-switch">
        <input checked type="radio" name="rd" id="sw1" class="form-check-input  ">
        <label for="sw1" class="form-check-label">Switch Checkbox</label>
    </div>
    <div class="form-check form-switch">
        <input checked type="radio" name="rd" id="sw2" class="form-check-input  ">
        <label for="sw2" class="form-check-label">Switch Checkbox</label>
    </div>
    <hr>

    <div class="form-check   form-check-inline ">
        <input checked type="radio" name="rd" id="ch4" class="form-check-input  ">
        <label for="ch4" class="form-check-label">Inline Switch Checkbox</label>
    </div>
    <div class="form-check form-check-inline ">
        <input checked type="radio" name="rd" id="ch5" class="form-check-input  ">
        <label for="ch5" class="form-check-label"> Inline Switch Checkbox</label>
    </div>

    <hr>
    <h1>TOGGLE buttons</h1>
    <br>

    <p>
        <input type="checkbox" class="btn-check " name="btn-check " id="btn-check " autocomplete="off">
        <label for="btn-check" class="btn btn-primary ">Single Toggle</label>
    </p>
    <p>
        <input type="checkbox" class="btn-check " name="btn-check " id="btn-check " autocomplete="off">
        <label for="btn-check" class="btn btn-success ">Single Toggle</label>
    </p>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Open Modal
      </button>
      
    <script src="Bootstrap/bootstrap.js"></script>
</body>

</html>
