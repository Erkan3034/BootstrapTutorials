<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/style.css">
    <link rel="stylesheet" href="Bootstrap/bootstrap.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <style>
        body{padding: 5px;}
    </style>
</head>
<body>

    <h2 class="text-center">
         BUTTONS
    </h2><br>
    <button type="button" class="btn bg-gradient btn-primary ">Primary Button</button>
    <button type="submit" class="btn bg-gradient btn-danger"> Danger Button</button>
    <button type="submit" class="btn bg-gradient btn-info"> İnfo Button</button>
    <button type="submit" class="btn bg-gradient btn-secondary"> Secondary Button</button>
    <button type="submit" class="btn bg-gradient btn-dark"> Dark Button</button>
    <button type="submit" class="btn bg-gradient btn-success"> Success Button</button>
    <button type="submit" class="btn bg-gradient btn-light"> Light Button</button>
    <button type="submit" class="btn bg-gradient btn-link"> Link Button</button>


    <hr>
    <h2 class="text-center">
        OUTLINE BUTTONS
    </h2><br>
    <button type="button" class="btn bg-gradient btn-outline-primary ">Primary outline Button</button>
    <button type="submit" class="btn bg-gradient btn-outline-danger "> Danger outline Button</button>
    <button type="submit" class="btn bg-gradient btn-outline-info "> İnfo outline Button</button>
    <button type="submit" class="btn bg-gradient btn-outline-secondary "> Secondary outline Button</button>
    <button type="submit" class="btn bg-gradient btn-outline-danger "> Dark outline Button</button>
    <button type="submit" class="btn bg-gradient btn-outline-success "> Success outline Button</button>
    <button type="submit" class="btn bg-gradient btn-outline-light "> Light outline Button</button>
    <button type="submit" class="btn bg-gradient btn-link "> Link  Button</button>

    <hr>
    <h2 class="text-center">
        Buttons Sizes
    </h2> <br>
    <button class="btn btn-primary btn-lg"> Large Button</button>
    <button class="btn btn-primary btn-sm"> Small Button</button>

    <hr>
    <h2 class="text-center">
        Block buttons
    </h2> <br>
    <button type="button" class="btn   btn-primary btn-lg btn-block">Block level button</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>

    <hr>
    <h2 class="text-center">
        Disabled buttons
    </h2> <br>
    <button type="button" class="btn btn-primary btn-lg disabled">Disabled button</button>
    <button type="button" class="btn btn-secondary btn-lg disabled">Disabled  button</button>

    <h2 class="text-center img-">
        Group buttons
    </h2> <br>


    <div class="btn-group d-flex justify-content-center align-items-center"">
        <button type="button" class="btn bg-gradient  active bg-info">Primary Button</button>
    <button type="submit" class="btn bg-gradient  bg-info"> Danger Button</button>
    <button type="submit" class="btn bg-gradient   bg-info"> İnfo Button</button>
    
</div>

<h2 class="text-center">
    OUTLINE Group buttons
</h2> <br>
<div class="btn-group d-flex justify-content-center align-items-center"">
    <button type="button" class="btn bg-gradient   btn-outline-info">Primary Button</button>
<button type="submit" class="btn bg-gradient  btn-outline-info"> Danger Button</button>
<button type="submit" class="btn bg-gradient   btn-outline-info"> İnfo Button</button>

</div>


<h2 class="text-center">
    TOOLBAR
</h2> <br>

<div class="btn-toolbar ">
    <div class="btn-group mx-1 d-flex justify-content-center align-items-center"">
        <button type="button" class="btn bg-gradient   btn-outline-info">1</button>
    <button type="submit" class="btn bg-gradient  btn-outline-info">2</button>
    <button type="submit" class="btn bg-gradient   btn-outline-info">3</button>
    
    </div>
    <div class="btn-group mx-1 d-flex justify-content-center align-items-center"">
        <button type="button" class="btn bg-gradient   btn-outline-info">4</button>
    <button type="submit" class="btn bg-gradient  btn-outline-info">5</button>
    <button type="submit" class="btn bg-gradient   btn-outline-info"> 6</button>
    
    </div>
    <div class="btn-group mx-1 d-flex justify-content-center align-items-center"">
        <button type="button" class="btn bg-gradient   btn-outline-info">7</button>
    <button type="submit" class="btn bg-gradient  btn-outline-info"> 8</button>
    <button type="submit" class="btn bg-gradient   btn-outline-info"> 9</button>
    
    </div>
</div>
    <script src="Bootstrap/bootstrap.js"></script>
</body>
</html>
